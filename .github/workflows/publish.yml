name: Publish to NPM

on:
  push:
    tags:
      - 'release-patch'
      - 'release-minor'
      - 'release-major'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Determine version bump type
        id: version-type
        run: ./scripts/release/determine-version-type.sh

      - name: Bump package versions
        id: versions
        run: ./scripts/release/bump-versions.js ${{ steps.version-type.outputs.bump_type }}

      - name: Update changelog
        run: ./scripts/release/update-changelog.sh ${{ steps.versions.outputs.sine_version }} ${{ steps.versions.outputs.release_date }}

      - name: Build packages
        run: bun run build

      - name: Publish packages
        run: ./scripts/release/publish-packages.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # - name: Verify provenance
      #   run: ./scripts/release/verify-provenance.sh ${{ steps.versions.outputs.sine_version }} ${{ steps.versions.outputs.create_version }}

      - name: Create GitHub release
        run: ./scripts/release/create-release.sh ${{ steps.versions.outputs.sine_version }} ${{ steps.versions.outputs.create_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Finalize release
        run: ./scripts/release/cleanup.sh ${{ steps.versions.outputs.sine_version }} ${{ steps.versions.outputs.bump_type }} ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}